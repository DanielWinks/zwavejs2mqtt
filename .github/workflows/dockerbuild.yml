name: Docker Build

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - 'docs/**'
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: docker/setup-qemu-action@v1
      - uses: satackey/action-docker-layer-caching@v0.0.11
      - name: Login to dockerhub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: zwavejs/zwavejs2mqtt
          tag-sha: true
          tag-latest: true
          tag-semver: |
            {{version}}
          tag-custom: ${{ github.ref == 'refs/heads/master' && 'dev' || '' }}
          label-custom: |
            org.opencontainers.image.vendor=zwave-js
            org.opencontainers.image.documentation=https://zwave-js.github.io/zwavejs2mqtt/#/
            org.opencontainers.image.authors=Daniel Lando <daniel.sorridi@gmail.com>
            org.opencontainers.image.url=https://zwave-js.github.io/zwavejs2mqtt/#/
            maintainer=robertsLando
      - id: build_base_images
        name: Build docker base images
        if: ${{ true }} # TODO: Check, if package.json + package-lock.json has changed
        run: docker-compose -f docker/docker-compose.build.yml build zwavejs2mqtt-build-base zwavejs2mqtt-runtime-base
      - id: build_final_image
        name: Build final docker image
        run: docker-compose -f docker/docker-compose.build.yml build zwavejs2mqtt-build zwavejs2mqtt-runtime
